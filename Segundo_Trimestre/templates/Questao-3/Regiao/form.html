{% extends 'base.html' %}
{% load widget_tweaks %}

{% block conteudo %}

<h1>{{nome}}</h1>

<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        {{frm.nome.label}}
        {{frm.nome|add_class:'form-control'}}
    </div>
    <div class="mb-3">
        {{frm.municipio.label}}
        {{frm.municipio|add_class:'form-control'}}
    </div>
    <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-save"></i> Salvar
    </button>
</form>
<p type="button" class="btn btn-light">
    <a href=" {% url 'regiaos' %}">Retornar à lista de Regiões</a>
    <i class="fa-solid fa-reply"></i>
</p>

{% endblock %}
