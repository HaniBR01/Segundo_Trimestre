{% extends 'base.html' %}
{% load widget_tweaks %}

{% block conteudo %}

<h1>{{ nome }}</h1>

<div class="container-fluid">
    <p type="button" class="btn btn-light">
        <a href="{% url 'departamentos.criar' %}">Criar departamento</a>
        <i class="fa-solid fa-plus"></i>
    </p>
    <table class="table table-dark table-striped-columns table-bordered border-light">
        <tr>
            <th>#</th>
            <th>Descrição</th>
            <th>Editar</th>
            <th>Excluir</th>
        </tr>
        {% for departamento in departamentos %}
        <tr>
            <td>{{ departamento.id }}</td>
            <td>{{ departamento.descricao }}</td>
            <td>
                <p type="button" class="btn btn-warning" >
                    <a href="{% url 'departamentos.editar' departamento.id %}"><i class="fa-solid fa-wrench"></i></a>
                </p>
            </td>
            <td>
                <p type="button" class="btn btn-danger">
                    <a href="{% url 'departamentos.excluir' departamento.id %}" onclick="return confirm('Deseja realmente excluir {{ departamento.descricao|escapejs }}?')"><i class="fa-solid fa-trash"></i></a>
                </p>
            </td>
        </tr>
        {% endfor %}
    </table>
    <p type="button" class="btn btn-light">
        <a href="{% url 'home' %}">Voltar para a página inicial</a><i class="fa-solid fa-reply"></i>
    </p>
</div>
{% endblock %}
